<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <!-- Container -->
    <div class="todo-container">
      <!-- Header section -->
      <header>
        <h1 id="logo">TODO list Demo App</h1>
        <p id="logo-text">Do it now.</p>
      </header>
      <!-- Add task btn -->
      <div class="add-task">
        <input type="text" id="add-task-input" placeholder="Write your task...">
        <button type="submit" class="add-task-btn" >Add Task</button>
      </div>
      <!-- tasks table -->
      <table >
        <thead class="daily-task">
          <th class="number">#</th>
          <th>Task Name</th>
          <th>Status</th>
          <th>Edit</th>
          <th>Remove</th>
        </thead>

        <tbody class="todo">
          <td class="task-number">1</td>
          <td class="task-name"></td>
          <td><button type="button" class="status-btn">Todo</button></td>
          <td>
            <button type="button" class="edit-btn">
              <i class="fa-solid fa-pen"></i>
            </button>
          </td>
          <td >
            <button class="remove-btn" type="button"><i class="fa-solid fa-trash-can"></i></button>
          </td>
        </tbody>
      </table>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
